<body onload="ChangeMode(); FillUl();">

                            <li class="nav-item" id="custDiv">

                            <li class="nav-item" id="invdiv">

                            <li class="nav-item" id="supDiv">

                            </li>
                            <li class="nav-item">

                        border: none;

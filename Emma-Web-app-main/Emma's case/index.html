  <div class="login_div">
    <div class="wrapper">
      <h1>Login</h1>
      <br>
      <form action="home.html" id="loginUser" name="loginUser">
        <div class="field email">
          <div class="input-area">
            <label><strong>Usename:</strong></label>
            <input type="text" placeholder="Dave Kendell">
            <i class="icon fas fa-user"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <br>
          <div class="error error-txt">Name can't be blank</div>
          <br>
        </div>
        <div class="field password">
          <div class="input-area">
            <label><strong>Password:</strong></label>
            <input type="password" placeholder="Prog1180">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <br>
          <div class="error error-txt">Password can't be blank</div>
          </br>
          <p class="forgotpsd"> <a href="restorePassword.html">Forgot Password?</a></p>
        </div>
        <input type="submit" onclick="UserCharge()" value="Login">
      </form>
    </div>
